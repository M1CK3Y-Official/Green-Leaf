<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/contact.css">
    <link rel="stylesheet" href="../styles/general.css">
    <link rel="shortcut icon" type="image/svg" href="../Pics/Logo-01.svg">
    <title>Kontakt os - GreenLeaf</title>
</head>
<body>
    <div class="header-and-nav">
        <header>
            <div class="headerbox">
                <div class="ht">
                    <h1 class="headtext"><a href="../index.html">GreenLeaf</a></h1>
                </div>
                <div class="hp">
                    <a href="../index.html"><img src="../Pics/Logo.svg" class="logo"></a>
                </div>
            </div>
        </header>

        <nav id="myTopNav" class="topNav">
            <ul id="main-nav" class="menu-bar">
                <li class="nav-link"><a href="../HTML/about.html" class="menu-link" >Om os</a></li>
                <li class="nav-link"><a href="../HTML/donate.html" class="menu-link">Donation / Plant et træ</a></li>
                <li class="nav-link"><a href="../HTML/partners.html" class="menu-link">Partners / Sponsors</a></li>
                <li class="nav-link"><a href="../HTML/contact.html" class="menu-link active">Kontakt os</a></li>
            </ul>
        </nav>
    </div>

    <main>
        <h1 class="sec-title">Kontakt os</h1>
        <p class="sec-byline">&nbsp;</p>
        <section class="mid">
            <div class="container">
                <form action="#" method="post">
                    <label for="fname" id="fornavn">* Fornavn</label>
                    <input type="text" id="fname" name="firstname" placeholder="Fornavn.." class="navn1" required>
                
                    <label for="lname" id="efternavn">* Efternavn</label>
                    <input type="text" id="lname" name="lastname" placeholder="Efternavn.." class="navn2" required>
                
                    <label for="e-mail" id="mail">* E-Mail</label>
                    <input type="email" id="email" name="e-mail" placeholder="Din E-Mailaddresse.." class="land" required>
            
                    <label for="country" id="land">* Land</label>
                    <select id="country" name="country" class="land">
                        <option value="none" class="pick" hidden>Vælg dit land..</option>
                        <option value="Danmark" id="tekst">Danmark</option>
                        <option value="Faeroeerne" class="tekst">Færøerne</option>
                        <option value="Groenland" class="tekst">Grønland</option>
                
                        <label for="subject" id="besked">Besked</label>
                        <textarea id="subject" name="subject" placeholder="Skriv din besked.." class="besked" style="height: 200px"></textarea>
                
                        <p id="star">* Påkrævet</p>
                
                        <input type="submit" value="Send">
                
                    </select>
                </form>
            </div>
            <div class="sec-text">
                <div class="cinfo">
                    <p>Skaldehøjvej 2</p>
                    <p>8800 Viborg</p>
                    <p>tlf.: +45 86 67 50 55</p>
                    <p>mail: info@greenleaf.dk</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="footerbox">
            <div class="ft">
                <img src="../Pics/Logo.svg" class="logo2"></img>
            </div>
            <div class="fp">
                <p class="copyright">&#169; 2022 copyright - GreenLeaf </p>
            </div>
            <div class="formular2">
                <form action="../HTML/subscriptionconfirmed.html" class="mailsub">
                    <p class="subtext">Tilmeld dig vores nyhedsbrev:</p>
                    <input type="text" name="email" placeholder="Din E-mailadresse.." id="txt"/>
                    <input type="submit" name="subscribe" value="Tilmeld" id="sub">
                </form>
            </div>
        </div>
    </footer>
</body>
</html>
